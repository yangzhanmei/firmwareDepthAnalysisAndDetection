<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固件深度分析与检测平台</title>
    <link rel="icon" href="../images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="../css/common.css" rel="stylesheet" type="text/css"/>
    <link href="../css/nav.css" rel="stylesheet" type="text/css"/>
    <link href="../css/passwordViolentCrack.css" rel="stylesheet" type="text/css"/>

    <script src="../js/passwordViolentCrack.js"></script>
</head>
<body>
<div id="contanier">
    <div class="contanier">
        <div class="row">
            <div id="logo" class="col-md-1">
                <img src="../images/logo.jpg">
            </div>
            <div id="name" class="col-md-10">
                固件深度分析与检测平台
            </div>
        </div>
    </div>
    <div id="nav">
        <ul class="list">
            <li><a href="firmware.html">固件浏览</a></li>
            <li><a href="#" style="color: gray">弱口令破解</a></li>
            <li><a href="firmwareAssociationInformation.html">漏洞关联</a></li>
            <li><a href="backgroundMonitoring.html">固件库管理</a></li>
        </ul>
    </div>
    <div id="content">
        <hr>
        <div id="context">
            <div class="crackInput">
                <div class="crackName">
                    <span>Password Hash：</span>
                </div>
                <div>
                    <input type="text" style="width:400px;height: 30px" placeholder="请输入要破解的文件">
                </div>
            </div>
            <div class="selectDic">
                <span>选择字典：</span>
                <div class="selectDictionary">
                    <div class="selectDictionaryList">
                        <div>
                            <input type="checkbox" id="zidian1"/>&nbsp;&nbsp;&nbsp;&nbsp;<label
                                for="zidian1">历次泄露门密码集合</label>
                        </div>
                        <div>
                            <input type="checkbox" id="zidian2"/>&nbsp;&nbsp;&nbsp;&nbsp;<label for="zidian2">500个厂商路由器默认登录密码</label>
                        </div>
                        <div>
                            <input type="checkbox" id="zidian3"/>&nbsp;&nbsp;&nbsp;&nbsp;<label
                                for="zidian3">常用弱口令字典集合</label>
                        </div>
                        <button class="btn btn-default" style="margin-left: 350px" data-toggle='modal'
                                data-target='#myModal'>上传字典
                        </button>
                    </div>
                </div>
            </div>
            <div style="margin-left: 80%;margin-top: 50px">
                <button class="btn btn-danger" id="pojie">开始破解</button>
                <!--<button class="btn btn-default">结束破解</button>-->
            </div>
            <div class="box">
                <div class="tbox">
                    <div class="tiao"></div>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div style="margin-top: 10px;margin-bottom: 30px;text-align: center">
                    上传字典
                </div>
                <div style="margin-top: 30px;text-align: center;margin-bottom: 30px">
                    <div style="display: inline-block;">
                        <input type="text" style="height: 31px;margin-top: 10px;width: 200px" placeholder="请上传字典" id="dicInput"/>
                    </div>
                    <div style="display:inline-block;position: relative;width:40px;height: 30px;margin: 0 auto">
                        <button class="btn btn-default"><img src="../images/上传.png" style="display: inline-block">
                        </button>
                        <input type="file" id="upload"
                               style="position:absolute;opacity:0;cursor:pointer;margin-top: -23px;width: 100%;height: 100%"/>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="text-align: center">
                <form id="form">
                    <button type="submit" class="btn btn-info">
                        确定
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="footer">
    <div>固件深度分析与检测平台版权所有</div>
</div>
</body>
</html>
